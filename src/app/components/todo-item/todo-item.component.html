<div class="card-body" [ngClass]="setCompleted()">
    <input type="checkbox" [checked]="todo.completed" (change)="completeTodo(todo)">
    {{ todo.title }}    
    <button type="button" class="close" aria-label="Close" (click)="deleteTodo(todo)" title="Delete Task!">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
